<div class="profile-detail p-3 col-12">
    <div class="d-flex justify-content-between">
        <button [routerLink]="editProfilePage" class="btn btn-dark"><i class="material-icons">edit</i>
            Edit</button>
        <button (click)="confirmationDialog()" class="btn btn-danger"><i class="material-icons">delete</i>
            Delete</button>
    </div>
    <img src="assets/images/profile.jpg" alt="">
    <h2 class="text-center mt-2">{{ userDetails?.userName }}</h2>
    <div class="mt-4 mb-5">
        <p class="d-flex align-items-center"><i class="material-icons me-2">email</i>{{ userDetails?.email }}</p>
        <p class="d-flex align-items-center"><i class="material-icons me-2">phone</i>{{ userDetails?.phoneNumber }}
        </p>
    </div>
</div>
<div class="modal" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete your account?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="deleteAccount()">Delete</button>
            </div>
        </div>
    </div>
</div>
