<div class="ms-2 me-2 datatable-wrapper">
    <table class="dataTables_scroll" datatable [dtOptions]="dtOptions" [dtTrigger]="dttrigger">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Pet Name</th>
                <th>Pet Age</th>
                <th>Pet Gender</th>
                <th>Pet Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of pets; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ element.petName }}</td>
                <td>{{ element.petAge }} years</td>
                <td>{{ element.petGender }}</td>
                <td>{{ element.petPrice }}</td>
                <td>
                    <button type="button" (click)="updatePet(element)" class="btn btn-primary mb-1 me-1">Update</button>
                    <button type="button" [disabled]="deletePetClicked" (click)="openDeleteModal(element.petId!)" class="btn btn-danger mb-1">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmModalLabel" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the pet?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" (click)="deletePet()">Delete Pet</button>
            </div>
        </div>
    </div>
</div>
