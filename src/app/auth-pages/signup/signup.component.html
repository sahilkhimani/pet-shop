<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <app-auth-side [backgroundImage]="backgroundImage"></app-auth-side>
        </div>
        <div class="col-md-5">
            <div class="row">
                <section class="form-section center-content">
                    <div>
                        <div class="head-section center-content mb-2">
                            <h3>Sign Up</h3>
                        </div>
                        <form [formGroup]="singupForm" (ngSubmit)="submitForm()">
                            <div class="form-group">
                                <label for="name" class="form-label">User Name</label>
                                <input type="text" id="name" class="form-control" formControlName="name"
                                    placeholder="Enter your username">
                                <small *ngIf="f['name'].invalid && f['name'].touched">
                                    {{ getErrorMessages('name') }}
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="text" id="email" class="form-control" formControlName="email"
                                    placeholder="user@example.com" />
                                <small *ngIf="f['email'].invalid && f['email'].touched">
                                    {{ getErrorMessages('email') }}
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" formControlName="password"
                                    placeholder="Enter your password"
                                    pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!#.^%*?&])[A-Za-z\d@$!#.^%*?&]{8,}$">
                                <small *ngIf="f['password'].invalid && f['password'].touched">
                                    {{ getErrorMessages('password') }}
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="cPassword" class="form-label">Confirm Password</label>
                                <input type="password" id="cPassword" class="form-control" formControlName="cPassword"
                                    placeholder="Confirm password">
                                <small *ngIf="singupForm.errors?.['passwordsMismatch'] && f['cPassword'].touched">
                                    Passwords do not match
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="phoneNo" class="form-label">Phone Number</label>
                                <input type="text" id="phoneNo" class="form-control" formControlName="phoneNo"
                                    placeholder="123456789">
                                <small *ngIf="f['phoneNo'].invalid && f['phoneNo'].touched">
                                    {{ getErrorMessages('phoneNo') }}
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="role" class="form-label">Role</label>
                                <select name="roles" id="role" class="form-select" formControlName="roleId">
                                    <option value="" disabled Selected>Select</option>
                                    <option value="2">Seller</option>
                                    <option value="3">Buyer</option>
                                </select>
                                <small *ngIf="f['roleId'].invalid && f['roleId'].touched">
                                    {{ getErrorMessages('roleId') }}
                                </small>
                            </div>
                            <button class="btn btn-dark w-100" type="submit"
                                [disabled]="singupForm.invalid || isLoading">
                                <span *ngIf="isLoading" class="spinner-grow spinner-grow-sm" role="status"></span>
                                {{ isLoading ? 'Loading..' : 'Submit'}}</button>
                        </form>
                    </div>
                    <div class="center-content bottom-line">
                        <span>Already have an account? <a routerLink="/login">Sign In</a></span>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
