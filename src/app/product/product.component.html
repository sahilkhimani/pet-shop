<div class="p-2">
    <div class="shadow-2 p-4 surface-card border-round">
        <div class="relative mb-3">
            <span class="surface-card shadow-2 px-3 py-2 absolute">{{ petItem?.SpeciesName }}</span>
            <img [src]="petItem?.PetImg"
                class="w-full">
        </div>
        <div>
            <span>{{ petItem?.PetName }}</span>
        </div>
        <p class="mt-0 mb-3">{{ petItem?.PetDesc }} </p>
        <span class="text-xl">Rs. {{ petItem?.PetPrice }}</span>
    </div>
</div>
